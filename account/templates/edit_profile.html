{% extends 'base.html'%}

{% block content %}
<h1>update</h1>
<br>
<form action="{% url 'edit_profile' %}" method = "post">
    {%csrf_token%}
    {{ form.non_field_errors }}
    <div class="form-group">

        <label for="{{ form.username.id_for_label }}"><b>Username:</b></label><br>
        {{ form.username }}
        {{ form.username.errors }}

    </div>
    <div class="form-group">
        <label for="{{ form.nickname.id_for_label }}"><b>Password: </b></label><br>
        {{ form.nickname }}
        {{ form.nickname.errors }}
    </div>
    <div class="form-group">
    <label for="form-group"><b>location <b/></label><br>
        위도 <input type="text" name="lat" id="lat">
        경도 <input type="text" name="lng" id="lng">
    </div>
    <br>
    <div id="map" style="width:100%;height:350px;"></div>
<p><em>지도를 클릭해주세요!</em></p> 
<div id="clickLatlng"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f10335069a4d9c45d697acbf72f5383f"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도를 클릭한 위치에 표출할 마커입니다
var marker = new kakao.maps.Marker({ 
    // 지도 중심좌표에 마커를 생성합니다 
    position: map.getCenter() 
}); 
// 지도에 마커를 표시합니다
marker.setMap(map);

// 지도에 클릭 이벤트를 등록합니다
// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    
    // 클릭한 위도, 경도 정보를 가져옵니다 
    var latlng = mouseEvent.latLng; 
    
    // 마커 위치를 클릭한 위치로 옮깁니다
    marker.setPosition(latlng);
    
    var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
    message += '경도는 ' + latlng.getLng() + ' 입니다';
    document.getElementById("lat").value = latlng.getLat();
    var resultDiv = document.getElementById('clickLatlng');
    document.getElementById("lng").value = latlng.getLng(); 
    resultDiv.innerHTML = message;
    
});
</script>
    <br>
    <button type="submit">Update Profile</button>
</form>
{% endblock %}
